{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block main %}
<h2>プロフィールの編集</h2>
<form method="post" enctype="multipart/form-data" class="p-4 m-4 bg-light border border-success rounded form-groups">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="保存" %}
</form>
{% endblock %}
